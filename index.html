<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Scanner Poka-Yoke</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background: #000; color:#fff; }
    #reader { width: 320px; height: 240px; margin: auto; border:2px solid #444; border-radius:8px; }
    #result { font-size: 22px; margin-top: 15px; font-weight: bold; }
    #tableContainer { margin-top:20px; background:#111; padding:10px; border-radius:8px; }
    table { width:100%; border-collapse: collapse; color:#fff; }
    th, td { border:1px solid #333; padding:6px; text-align:center; }
    th { background:#222; }
    button { margin:10px; padding:10px 20px; border:none; border-radius:8px; background:#ff4444; color:#fff; font-size:16px; cursor:pointer; }
  </style>
</head>
<body>
  <h2>QR Scanner dengan Poka-Yoke</h2>
  <div style="margin:10px 0">
    <button onclick="resetPokaYoke()" style="background:#444; color:#fff; border:none; padding:8px 12px; border-radius:6px; cursor:pointer;">Reset Poka‑Yoke</button>
  </div>
  <div id="reader"></div>
  <div id="result">Hasil scan akan muncul di sini</div>

  <div id="tableContainer">
    <h3>Data Scan</h3>
    <table>
      <thead>
        <tr><th>Part No</th><th>Qty</th></tr>
      </thead>
      <tbody id="scanTable"></tbody>
    </table>
  </div>

  <script>
  const SHEET_URL = "https://script.google.com/macros/s/AKfycbwPZRWHrCxkoF11VHQMweNM8CXr5bWKN4ezJOMSTN8u9rjtqcWwwdM6VJvCILW8SR7M9A/exec";

  let scannedData = JSON.parse(localStorage.getItem("scannedDataTable") || "{}");
  let isProcessing = false;

  const okSound = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
  const errorSound = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");

  const html5QrCode = new Html5Qrcode("reader");

  function renderTable() {
    const tbody = document.getElementById("scanTable");
    tbody.innerHTML = "";
    Object.keys(scannedData).forEach(code => {
      const tr = document.createElement("tr");
      const tdPart = document.createElement("td");
      const tdQty = document.createElement("td");
      tdPart.textContent = code;
      tdQty.textContent = scannedData[code];
      tr.appendChild(tdPart);
      tr.appendChild(tdQty);
      tbody.appendChild(tr);
    });
  }

  function onScanSuccess(decodedText) {
    if (isProcessing) return;
    isProcessing = true;

    html5QrCode.stop().then(() => {
      let part = decodedText.split(";")[0];

      if (scannedData[part]) {
        scannedData[part] += 1;
      } else {
        scannedData[part] = 1;
      }

      localStorage.setItem("scannedDataTable", JSON.stringify(scannedData));

      document.getElementById("result").textContent = decodedText;
      okSound.play();
      renderTable();

      setTimeout(() => {
        isProcessing = false;
        restartScanner();
      }, 800);
    });
  }

  function restartScanner() {
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: { width: 250, height: 250 } },
      onScanSuccess
    );
  }

  function resetPokaYoke() {
    localStorage.removeItem("scannedDataTable");
    scannedData = {};
    renderTable();
    alert("✅ Data scan direset.");
  }

  // Start scanner
  renderTable();
  restartScanner();
  </script>
</body>
</html>
